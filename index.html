<html>

    <head>
        <title>FUMIG-CHAIN</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

        <script>
            
            $(document).ready(function() {

                var accountSelected = null;
                const ethereumButton = document.querySelector('.enableEthereumButton');
                const showAccount = document.querySelector('.showAccount');

                ethereumButton.addEventListener('click', () => {
                    getAccount();
                });

                async function getAccount() {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    accountSelected = account;
                    showAccount.innerHTML = accountSelected;
                }
            });

            

        </script>

    </head>

    <body>

        

        <h1>Bienvenido a FUMIG-CHAIN</h1>

        <button class="enableEthereumButton">Enable Ethereum</button>
        <h2>Account: <span class="showAccount"></span></h2>

        <ul>
            <li><a href="drones">Soy una empresa de drones</a></li>
            <li><a href="parcelas">Soy una empresa de parcelas</a></li>
        </ul>
    </body>

</html>
